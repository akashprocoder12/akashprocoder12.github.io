<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game</title>
  <link rel="stylesheet" href="game.css">
  <script defer src="game.js"></script>
  <style>
    .score-container {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid white;
      font-size: 1.5rem;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <header>
      <div class="score-display timer">
        <div class="score-container">
        <p>Score: <span id="score">0</span></p>
        <p>Mistakes: <span id="mistakes">0</span></p>
      </div>
        <p> <span id="time-left">4:00</span></p>
      </div>
    </header>
    
    <h2>Basic Physics</h2>
    <div class="question-box">
      <p id="question"><span id = "question-number">1</span>What is 12 + 8?</p>
      <div class="options">
        <button class="option" data-value="18">18</button>
        <button class="option" data-value="20">20</button>
        <button class="option" data-value="22">22</button>
        <button class="option" data-value="24">24</button>
      </div>
    </div>
    <div id="hint" class="hidden">
      Hint: It's a round number!
    </div>

</body>
</html>
