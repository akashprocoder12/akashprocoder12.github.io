<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Resetting default margin */
        body {
            margin: 0;
            font-family: Arial, sans-serif; /* Optional: Set a default font */
            background-color: #f0f0f0; /* Optional: Set a background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling for the canvas */
        

        /* Styling for the game over message */
        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styling for the restart button */
        p {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="myElement"></canvas>
    <h1>Game Over</h1>
    <p>Touch here to restart the game <button onclick="showElement()">Start Game Again</button></p>
    <script src="game1.js"></script>
    <script>
        function showElement() {
            // Get a reference to the element
            let element = document.getElementById('myElement');
            
            // Reset the display property to restore default behavior
            element.style.display = '';
        }
    </script>
</body>
</html>
