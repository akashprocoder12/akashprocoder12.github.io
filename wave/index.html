<!DOCTYPE html>
<html>
<head>
    <title>Spring Wave Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        canvas {
            background: #000000;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
            border-radius: 10px;
            width: 100%;
            height: 100%;

        }

       

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            min-width: 80px;
            color: #00ccff;
        }

        

        
    </style>
</head>
<body>
    <canvas id="waveCanvas"></canvas>
   

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        
        // Initialize parameters
        let params = {
            amplitude: 100,
            frequency: 1.2,
            wavelength: 400,
            speed: 1,
            color: '#00ccff'
        };

        let time = 0;
        let animationRunning = true;

        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight;
        }

        function drawWave() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const k = (2 * Math.PI) / params.wavelength;
            const w = 2 * Math.PI * params.frequency;
            
            ctx.beginPath();
            ctx.moveTo(0, canvas.height/2);
            
            // Create gradient for wave
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, params.color);
            gradient.addColorStop(1, '#ff00ff');
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 4;

            for(let x = 0; x < canvas.width; x += 2) {
                const y = params.amplitude * Math.sin(w * time - k * x);
                ctx.lineTo(x, canvas.height/2 + y);
                
                // Draw sparkles at wave points
                if(x % 20 === 0) {
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(x, canvas.height/2 + y, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            ctx.stroke();

            // Update time with speed factor
            time += 0.005 * params.speed;
        }

        function animate() {
            if(animationRunning) {
                drawWave();
                requestAnimationFrame(animate);
            }
        }

        

        // Handle window resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            drawWave();
        });

        // Initial setup
        resizeCanvas();
        animate();

        // Play/Pause animation on canvas click
        canvas.addEventListener('click', () => {
            animationRunning = !animationRunning;
            if(animationRunning) animate();
        });
    </script>
</body>
</html>
