<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Tic Tac Toe <span> start with X</span>
    </h1>
    <div class="tic-tac-toe">
        
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>
            <div class="cell" ></div>

    </div>
    
    <div class ="crosswins">
        <h2>whoever chosen Cross has Won</h2>

    </div>
    <div class="circlewins" >
        <h2>whoever chosen the circle has won.. congratulations</h2>
    </div>
    <div class="draw">
        <h2> the match is Draw</h2>
    </div>
    <div class ="restart">
        <button>Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
