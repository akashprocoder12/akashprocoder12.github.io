<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - College Canteen</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">🛒 Your Cart</h1>
      <a href="index.html" class="text-blue-600 hover:underline"
        >← Back to Menu</a
      >
    </header>

    <!-- Cart Items -->
    <main class="p-4 max-w-3xl mx-auto">
      <div id="cart-container" class="space-y-4">
        <!-- Cart items will be inserted here by JS -->
      </div>

      <!-- Checkout Section -->
      <div class="mt-6 bg-white p-4 rounded shadow-md">
        <div id="cart-list" class="space-y-4 mb-4"></div>
        <h3>Total: <span id="total-amount">₹0</span></h3>

        <form id="order-form" class="space-y-2 mt-4">
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            class="border p-2 w-full"
            required
          />
          <input
            type="tel"
            name="phone"
            placeholder="Phone Number"
            class="border p-2 w-full"
            required
          />
          <input
            type="text"
            name="room"
            placeholder="Room Number"
            class="border p-2 w-full"
            required
          />
          <button
            type="submit"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
          >
            Place Order
          </button>
        </form>
      </div>
    </main>

    <script src="js/cart.js"></script>
  </body>
</html>
